<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - Fare Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .dashboard-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #28a745;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h2>Fare Chart</h2>
        <table>
            <tr>
                <th>Distance (km)</th>
                <th>Base Fare (LKR)</th>
                <th>Rate per km (LKR)</th>
                <th>Total Fare (LKR)</th>
            </tr>
            <tr>
                <td>1-5 km</td>
                <td>100</td>
                <td>50</td>
                <td>100 - 350</td>
            </tr>
            <tr>
                <td>6-10 km</td>
                <td>100</td>
                <td>45</td>
                <td>370 - 550</td>
            </tr>
            <tr>
                <td>11-20 km</td>
                <td>100</td>
                <td>40</td>
                <td>560 - 900</td>
            </tr>
            <tr>
                <td>21-30 km</td>
                <td>100</td>
                <td>35</td>
                <td>935 - 1250</td>
            </tr>
            <tr>
                <td>31-50 km</td>
                <td>100</td>
                <td>30</td>
                <td>1280 - 1600</td>
            </tr>
            <tr>
                <td>51+ km</td>
                <td>100</td>
                <td>25</td>
                <td>1625+</td>
            </tr>
        </table>
    </div>

</body>
</html>
