<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        // URL for your API
        const apiUrl = 'http://localhost:8080/MegaCabBack/resources/user';

        // Function to handle form submission
        function registerUser(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get form values
            const nic = document.getElementById('nic').value;
            const name = document.getElementById('name').value;
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Create the user object
            const user = {
                nic: parseInt(nic),        // Convert NIC to integer
                name: name,
                userType: userType,
                username: username,
                password: parseInt(password) // Convert password to integer if required
            };

            // Perform the POST request to the API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(response => response.json()) // Parse response as JSON
            .then(data => {
                // Handle success response
                alert(data.message); // Display the message from the response
                console.log('Success:', data);
            })
            .catch((error) => {
                // Handle error response
                console.error('Error:', error);
                alert('Failed to register user');
            });
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">User Registration</h2>
                        <form id="registrationForm" onsubmit="registerUser(event)">
                            <!-- NIC Field -->
                            <div class="mb-3">
                                <label for="nic" class="form-label">NIC:</label>
                                <input type="number" class="form-control" id="nic" name="nic" required>
                            </div>

                            <!-- Name Field -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <!-- User Type Field -->
                            <div class="mb-3">
                                <label for="userType" class="form-label">User Type:</label>
                                <select class="form-select" id="userType" name="userType" required>
                                    <option value="" disabled selected>Select user type</option>
                                    <option value="admin">Admin</option>
                                    <option value="driver">Driver</option>
                                    <option value="customer">Customer</option>
                                </select>
                            </div>

                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="number" class="form-control" id="password" name="password" required>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100">Register</button>

                            <!-- Login Link -->
                            <p class="mt-3 text-center">Already have an account? <a href="index.html">Sign in here</a>.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional, if you need Bootstrap JS features) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
